<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UwU</title>
		<link rel="stylesheet" href="./rps/rpsstyles.css">
	</head>

	<body>

		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>
	
		<div class="result">
			<p>Select one of the choices</p>
		</div>

		<div class="choices">
			<div id="r" class="choice">
				<img src="./rps/images/rock.png" alt="">
			</div>
			<div id="p" class="choice">
				<img src="./rps/images/paper.png" alt="">
			</div>
			<div id="s" class="choice">
				<img src="./rps/images/scissors.png" alt="">
			</div>
		</div>

		<p id="action-msg">Make your move.</p>
		<script src="./rps/rpsapp.js" charset="utf-8"></script>

		<a href=https://jamillia.github.io/>
			<p id="home">Home</p>
		</a>

	</body>
</html>
