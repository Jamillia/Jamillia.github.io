<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OwO</title>
		<link rel="stylesheet" href="./ttt/tttstyles.css">
	</head>
	
	<body>
		<header>
			<h1>Tic Tac Toe (Minimax)</h1>
		</header>

		<a href=https://jamillia.github.io/>
			<p id="home">Home</p>
		</a>

		<div class="game">
			<p id="result">Who will win?</p>
			<div class="row0">
				<div class="square0">
					<img id="tl" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square0">
					<img id="tm" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square0">
					<img id="tr" src="./ttt/images/blank.png" alt="">
				</div>
			</div>

			<div class="row1">
				<div class="square1">
					<img id="ml" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square1">
					<img id="mm" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square1">
					<img id="mr" src="./ttt/images/blank.png" alt="">
				</div>
			</div>

			<div class="row2">
				<div class="square2">
					<img id="bl" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square2">
					<img id="bm" src="./ttt/images/blank.png" alt="">
				</div>
				<div class="square2">
					<img id="br" src="./ttt/images/blank.png" alt="">
				</div>
			</div>

			<div id="ng" class=newgame>New Game?</div>

			<script src="./ttt/tttapp.js"></script>
		</div>


	</body>

</html>
