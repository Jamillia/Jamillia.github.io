<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OwO</title>
		<link rel="stylesheet" href="./tictactoe/tttstyles.css">
	</head>
	
	<body>

		<header>
			<h1>Tic Tac Toe (Minimax)</h1>
		</header>

		<a href=https://jamillia.github.io/>
			<p id="home">Home</p>
		</a>

		<div class="game">
			<p id="result">Who will win?</p>
			<div class="row0">
				<div class="square0">
					<img id="tl" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square0">
					<img id="tm" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square0">
					<img id="tr" src="./tictactoe/images/blank.png" alt="">
				</div>
			</div>

			<div class="row1">
				<div class="square1">
					<img id="ml" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square1">
					<img id="mm" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square1">
					<img id="mr" src="./tictactoe/images/blank.png" alt="">
				</div>
			</div>

			<div class="row2">
				<div class="square2">
					<img id="bl" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square2">
					<img id="bm" src="./tictactoe/images/blank.png" alt="">
				</div>
				<div class="square2">
					<img id="br" src="./tictactoe/images/blank.png" alt="">
				</div>
			</div>

			<div id="ng" class=newgame>New Game?</div>

			<script src="./tictactoe/tttapp.js"></script>
		</div>

	</body>

</html>
